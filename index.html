<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <section>
      <div class="product-card">
        <div class="product-img">
          <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Product image">
        </div>
        <div class="overlay">
          <img class="eye" src="images/icon-view.svg" alt="View icon">
        </div>
        <div class="product-description">
          <h1 class="product-name">Equilibrium #3429</h1>
          <p class="product-details">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="product-price">
          <div class="price">
            <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="Price icon">
            <p class="price-value">0.041
              ETH</p>
          </div>
          <div class="sale-date">
            <img class="icon-clock" src="images/icon-clock.svg" alt="Clock icon">
            <p class="time-value">3 days
              left</p>
          </div>
        </div>
        <hr class="delimiter">

        <div class="product-author">
          <img class="avatar" src="images/image-avatar.png" alt="Designer's avatar">
          <p class="author-name">
            <span class="greycolor"> Creation of</span>
            <span class="whitecolor"> Jules
              Wyvern</span>
          </p>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Elena K.</a>.
      </div>
    </footer>
  </main>
</body>

</html>
