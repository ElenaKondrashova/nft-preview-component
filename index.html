<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section #product>
      <div class="product-card">
        <div class="product-img"></div>
        <div class="product-description">
          <h1 class="product-name">Equilibrium #3429</h1>
          <p class="product-details">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="product-price">

          <span class="price"> <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="Ethereum icon">0.041
            ETH</span>
          <span class="sale-date"><img class="icon-clock" src="images/icon-clock.svg" alt="Clock icon">3 days
            left</span>
        </div>
        <hr class="delimiter">
        <div class="product-author">
          <img class="avatar" src="images/image-avatar.png" alt="Designer's avatar">
          <p class="author-name">
            <span class="greycolor"> Creation of</span>
            <span class="whitecolor"> Jules
              Wyvern</span>
          </p>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </main>
</body>

</html>
